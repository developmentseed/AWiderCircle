<html>
	<head>
		<link rel="shortcut icon" type="image/ico" href="img/favicon.ico"/>
		<title>A Wider Circle Neighbor-to-Neighbor Program</title>
		<script src='js/jquery-1.5.min.js'></script>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Oswald">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<style type="text/css">
			div.olMap {
				z-index: 0;
				padding: 0px!important;
				margin: 0px!important;
				cursor: default;
				height: 100% !important;
				width: 100% !important;
			}
			#key {
				position: absolute;
				bottom: 10px;
				left: 10px;
				top: auto;
			}
		</style>
		<script type="text/javascript">
			$(document).ready(function() {		
				// overlays follow cursor
				if($.browser.msie) {
				} else {
					$(document).mousemove(function(e){
					  $('.wax-tooltip:not(.hidden)').each(function() {
					  	if($(this).height() < e.pageY ) {
					      $(this).offset({
						      top: e.pageY - $(this).height() - 45,
						      left: e.pageX - 110
					      });
					    } else {
					    	$(this).addClass('flip');
					      $(this).offset({
						      top: e.pageY + 15,
						      left: e.pageX - 110
					      });
					    }
					  });
					  $('.olControlZoomPanel div').click(function() {
					  	$('.wax-tooltip').hide();
					  });
					}); 
				}
			});
		</script>
	</head>
	<body>
	<div id="key"></div>
	<div id='ts-embed-1307122930093-script'><script src='http://tiles.mapbox.com/dhcole/api/v1/embed.js?api=ol&size%5B%5D=960&size%5B%5D=588&center%5B%5D=-77.012937037187&center%5B%5D=38.913793178492&center%5B%5D=14&layers%5B%5D=world-light-dc&layers%5B%5D=world-light&layers%5B%5D=awc-world-light-usa-11-12&layers%5B%5D=awc-world-light-usa-7-10&layers%5B%5D=awc-zips-4&layers%5B%5D=dc-bright&layers%5B%5D=awc-addresses-rec-6&layers%5B%5D=awc-addresses-don-6&options%5B%5D=legend&options%5B%5D=zoompan&options%5B%5D=tooltips&options%5B%5D=zoomwheel&el=ts-embed-1307122930093'></script></div> 
	</body>
</html>
